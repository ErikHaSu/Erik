<!DOCTYPE html>
<html>
  <head>
        <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="mapon">
    <div id="map">
    <script>
      function initMap() {
              var uluru = {lat: -25.363, lng: 131.044};
              var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
              });
              var marker = new google.maps.Marker({
                position: uluru,
                map: map
              });
            }
    </script>
  </div></div>
    <script async defer
   src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBrpAAy2oSibBo5RxQ6aBbXMo89qm7dC4E&callback=initMap">
   </script>
  </body>
</html>
