<!Doctype html>
<html>
    <head> 
        <title> Practica 5 </title>
        <meta charset="utf-8">
        <link href="script.js" type="text/css">
        <link rel="stylesheet" type="text/css" href="dis.css">
    </head>
    <body>
        <label> Ingrese nombre </label>
        <input type="text" id="idNombre" required placeholder="Ejemplo pepe">
        <br>    
        <label> Ingrese apellido paterno </label>
        <input type="text" id="idAP" required placeholder="Ejemplo Diaz">
        <br>
        <label> Ingrese apellido materno </label>
        <input type="text" id="idAM" required placeholder="Ingrese apellido materno">
        <br>
        <label>Ingrese su Profesion </label>
        <input type="text" id="idProfesion" required placeholder="Ejemplo kamikaze">
        <button onclick="profesiones2()" id="btnP" > Agregar profecion </button>
        <br>
        <label> Ingrese su correo </label>
        <input type="email" id="idcorreo" required placeholder="Ejemplo ejemplo@eje.com">
        <br>
        <label> Ingrese contraseña </label>
        <input type="password" id="idpass" required placeholder="ejemplo pass">
        <br>
        <label> Ingrese confirmar contraseña </label>
        <input type="password" id="idpass2" required placeholder="Ingrese su contraseña de nuevo">
        <br>
         <label>Ingrese telefono </label>
        <input type="text" id="idTel" required maxlength="9" onkeypress="return validatel(event)" placeholder="Ejemplo 123456789">
        <br>
        <button onclick="validapass()" id="button" > comprobar datos </button>
        <button onclick="personas()" id="button1" disabled> Guardar </button>
        <button onclick="imprimir()" id="button2" >imprimir datos</button>
        
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
